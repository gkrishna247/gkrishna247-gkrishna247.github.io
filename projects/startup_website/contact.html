<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body bgcolor="#E6E6FA">
    <!-- create header-->
    <table width="100%" border="0" cellpadding="10" cellspacing="0">
        <tr bgcolor="#2E8B57">
            <td align="left">
                <a href="index.html"><font size="5" face="Georgia" color="#FFFFFF"><b>Home</b></font></a>
            </td>
            <td align="center" colspan="2">
                <font size="6" face="Georgia" color="#FFFFFF"><b>Contact Us</b></font>
            </td>
        </tr>
    </table>

    <!-- create contact form table-->
    <table align="center" border="0" cellpadding="10" cellspacing="0" width="80%">
        <tr>
            <td align="left">
                <font size="5" face="Georgia" color="#2E8B57"><b>Get in Touch</b></font><br>
            </td>
        </tr>
    </table>
    
    
    <table align="center" border="0" cellpadding="10" cellspacing="0" width="80%">
        <tr>
            <td>
                <font face="Georgia" size="4">
                    We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.
                </font>
            </td>
        </tr>
    </table>

    <table align="center" border="0" cellpadding="10" cellspacing="0" width="80%">
        <tr>
            <td>
                <form action="submit_contact.html" method="post">
                    <table width="100%">
                        <tr>
                            <td><font size="4" face="Georgia">Name:</font></td>
                            <td><input type="text" name="name" required></td>
                        </tr>
                        <tr>
                            <td><font size="4" face="Georgia">Email:</font></td>
                            <td><input type="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><font size="4" face="Georgia">Message:</font></td>
                            <td><textarea name="message" rows="4" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Send Message">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    <br>

    <!--add footer content-->
    <table width="100%" border="0" cellpadding="10" cellspacing="0">
        <tr bgcolor="#2E8B57">
            <td align="center">
                <a href="about.html"><font size="5" face="Georgia" color="#FFFFFF"><b>About Us</b></font></a>
            </td>
            <td align="center">
                <a href="contact.html"><font size="5" face="Georgia" color="#FFFFFF"><b>Contact Us</b></font></a>
            </td>
        </tr>
    </table>
</body>
</html>
